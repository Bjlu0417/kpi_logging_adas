<!DOCTYPE html>
<html>
<head>
    <title>Edit Event</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
    <h2>Edit Event (ID: {{ event.id }})</h2>

    <form method="POST">
        <!-- Edit Comment -->
        <div class="mb-3">
            <label for="comment" class="form-label">Comment:</label>
            <textarea name="comment" class="form-control" rows="3" required>{{ event.comment }}</textarea>
        </div>

        <!-- Tag Selection -->
        <div class="mb-3">
            <label class="form-label">Tags:</label><br>

            {% set tag_names = event.tags | map(attribute='name') | list %}

            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" name="tags" value="Urgent" 
                    {% if 'Urgent' in tag_names %}checked{% endif %}>
                <label class="form-check-label">Urgent</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" name="tags" value="Review" 
                    {% if 'Review' in tag_names %}checked{% endif %}>
                <label class="form-check-label">Review</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" name="tags" value="Optional" 
                    {% if 'Optional' in tag_names %}checked{% endif %}>
                <label class="form-check-label">Optional</label>
            </div>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-success">Update Event</button>
        <a href="{{ url_for('edit_drive', drive_id=event.drive_id) }}" class="btn btn-secondary">Back to Drive</a>
    </form>
</body>
</html>
